name: Run test.py (KiteConnect bot)

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360    # allow up to 6 hours (your script runs ~5h)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create .env file from secrets
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }}" >> .env
          echo "USER_ID=${{ secrets.USER_ID }}" >> .env
          echo "âœ… .env created."

      - name: Run your Python script
        run: |
          python test.py

      - name: Upload log files
        if: always()   # ensures upload even if the script fails
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            ${{ github.workspace }}/$(date +%Y-%m-%d)_*.log*
          retention-days: 3    
